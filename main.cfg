[printer]
kinematics: cartesian
max_velocity: 160
max_accel: 3000
max_z_velocity: 25
max_z_accel: 300

[display]
lcd_type: st7920
cs_pin: ar27
sclk_pin: ar25
sid_pin: ar29
encoder_pins: ^ar23, ^ar17
click_pin: ^!ar35

[mcu]
serial: /dev/ttyUSB0
pin_map: arduino
baud: 250000

[virtual_sdcard]
path: ~/.octoprint/uploads/

[pause_resume]
recover_velocity: 50

[force_move]
enable_force_move: True
